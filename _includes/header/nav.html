<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.author | escape }}</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto">
      {%- for path in include.page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
          <li class="nav-item">
            {%- if my_page.title=page.title -%}
              <a class="nav-link active" aria-current="page" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- else -%}
              <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          </li>
      {%- endfor -%}
    </ul>
  </div>
</nav>
